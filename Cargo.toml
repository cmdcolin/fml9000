[package]
name = "fml9001"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jwalk = "0.6"
symphonia = { version = "0.5", features = [ "aac", "alac", "mp3", "isomp4" ] }
notify = "4.0"
gtk = { version = "0.4", package = "gtk4" }
diesel = { version = "2.0.0", features = ["sqlite"] }
dotenvy = "0.15"
lofty = "0.8.0"
