[package]
name = "fml9000"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
rodio = "0.16.0"
notify = "4"
gtk = { version = "0.4", package = "gtk4", features = ["v4_8"] }
rusqlite = { version = "0.28", features = ["bundled"] }
lofty = "0.8"
walkdir = "2"
log = { version = "0.4", features = ["release_max_level_info"] }
toml = "0.5"
serde_derive = "1"
serde = "1"
directories = "4.0"
