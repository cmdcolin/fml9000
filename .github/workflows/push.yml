name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev libasound2-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build

  release-linux:
    name: Release (Linux x86_64)
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev libadwaita-1-dev libasound2-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Build AppImage
        uses: AppImageCrafters/build-appimage@v2.4.0
        with:
          recipe: ./AppImageBuilder.yml
        env:
          UPDATE_INFO: gh-releases-zsync|${{ github.repository_owner }}|fml9000|latest|*x86_64.AppImage.zsync

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: fml9000-appimage
          path: '*.AppImage'

      - name: Package Linux tarball
        run: |
          tar czf fml9000-linux-x86_64.tar.gz -C target/release fml9000-tui fml9000-scan

      - name: Upload Linux tarball
        uses: actions/upload-artifact@v4
        with:
          name: fml9000-linux-x86_64
          path: fml9000-linux-x86_64.tar.gz

  release-macos:
    name: Release (macOS ARM64)
    runs-on: macos-14
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install gtk4 libadwaita pkg-config

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Package macOS tarball
        run: |
          tar czf fml9000-macos-arm64.tar.gz -C target/release fml9000 fml9000-tui fml9000-scan

      - name: Upload macOS tarball
        uses: actions/upload-artifact@v4
        with:
          name: fml9000-macos-arm64
          path: fml9000-macos-arm64.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-linux, release-macos]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/fml9000-appimage/*.AppImage
            artifacts/fml9000-linux-x86_64/fml9000-linux-x86_64.tar.gz
            artifacts/fml9000-macos-arm64/fml9000-macos-arm64.tar.gz
          generate_release_notes: true
